# 嗅探域名 可选配置
sniffer:
  enable: true
  ## 对 redir-host 类型识别的流量进行强制嗅探
  ## 如：Tun、Redir 和 TProxy 并 DNS 为 redir-host 皆属于
  force-dns-mapping: true
  ## 对所有未获取到域名的流量进行强制嗅探
  parse-pure-ip: true
  # 是否使用嗅探结果作为实际访问，默认 true
  # 全局配置，优先级低于 sniffer.sniff 实际配置
  override-destination: true
  sniff: # TLS 和 QUIC 默认如果不配置 ports 默认嗅探 443
    # 默认嗅探 80
    HTTP: # 需要嗅探的端口
      ports: [80, 8080-8880]
      # 可覆盖 sniffer.override-destination
      override-destination: true
    TLS:
      # Google FCM 服务器端口 5228
      ports: [443, 5228, 8443]
    QUIC:
      # Google FCM 服务器端口 5228
      ports: [443, 5228, 8443]
  force-domain:
    - '+.v2ex.com'
    # Github CDN 加速
    # - '+.ghproxy.com'
    # - '+.jsdelivr.net'
    # Google FCM 服务器
    - 'rule-set:geosite_googlefcm_MetaCubeX'
    # Google DL 服务器
    - 'dl.google.com'
    - 'dl.l.google.com'
    # 微信信息及 FCM 相关
    - '+.weixin.qq.com'
    # 向日葵
    - '+.rc.sunlogin.net'
    # 其他常用
    - '+.coolapk.com'
    - '+.douban.com'
    - '+.dianping.com'
    - '+.meituan.com'
    - '+.meituan.net'
    - '+.xiaohongshu.com'
    - '+.xhscdn.com'
  ## 对嗅探结果进行跳过
  skip-domain:
    - Mijia Cloud
    - 'dlg.io.mi.com'
    - '+.apple.com'

# 流量转发隧道，可以转发 tcp/udp 流量，也可经过代理转发
