# 来自 Android 透明代理模块 Clash Mix 的自带配置
# 更新时间 2025/4/16
#开始编辑配置时，心中牢记缩进和冒号引号，任何不懂，查看官方wiki：https://wiki.metacubex.one
#修改配置后如果内核不能启动，请查看日志，日志中会告诉你配置第几行写错
#或者使用在线yaml检测器进行检测（https://www.bejson.com/validators/yaml_editor/）
mixed-port: 7890
mode: rule
allow-lan: true
unified-delay: false
tcp-concurrent: true
find-process-mode: always
log-level: info
ipv6: true
#关掉后可能在部分手机上出现dns泄露，volte不可用等问题，目前IPv6可以正常使用，不建议关闭
external-controller: 0.0.0.0:9090
external-ui: WebUI/ZashBoard
#两个面板可选：ZashBoard和MetacubeXD（https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip）
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip"


geodata-mode: true
geox-url:
  geoip: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat"
  geosite: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat"
geo-auto-update: true
geo-update-interval: 48

profile:
  store-selected: true
  store-fake-ip: true

#嗅探器关掉后可能出现本机上网异常，连接本机热点的设备无法上网的问题
sniffer:
  enable: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 443, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 853, 8443]
    QUIC:
      ports: [443, 853, 8443]
  skip-domain:
    - "+.push.apple.com"
    - "Mijia Cloud"

#tun必须开启，否则将无法代理流量，如网页打开慢，电报卡连接中，
#可以尝试更换堆栈，同一堆栈在不同设备上体验不同，自行尝试。
#更换为非gvisor堆栈可能导致IPv6出现问题

tun:
  enable: true
  stack: gvisor
  device: Meta
  auto-route: true
  auto-detect-interface: true
  strict-route: false
  dns-hijack: 
    - any:53
    - tcp://any:53
  exclude-uid:
  exclude-package:
    - com.xiaomi.mirror
    - com.xiaomi.mi_connect_service
    - com.samsung.android.messaging
    - com.samsung.android.app.telephonyui
    - com.samsung.android.dialer
    - com.samsung.android.incallui
    - com.samsung.android.smartcallprovider
    - com.samsung.android.intellivoiceservice
    - com.android.settings
    - com.qti.qcc
    - com.sec.epdg
    - com.sec.imsservice
#exclude-package内填写的包名，网络流量不经过tun，相当于黑名单
#默认添加MIUI镜像服务以及三星电话服务，避免系统功能不可用
#如果想仅代理指定应用，请将exclude-package改为include-package
#然后填上想要走代理的包名，不要忘了英文冒号和缩进。
#目前分流规则已足够完善，白名单可能存在问题，不建议使用

dns:
  enable: true
  perfer-h3: false
  ipv6: true
  ipv6-timeout: 300
  respect-rules: false
  enhanced-mode: redir-host
  # redir-host / fake-ip 可切换，建议使用redir-host避免出现莫名其妙的bug
  fake-ip-range: 198.18.0.1/16
#如果删除了user策略组，需要在dns这里也删除，否则内核无法启动
  nameserver-policy:
    'rule-set:userDirect':
      - "https://223.5.5.5/dns-query#中国网站"
      - "https://120.53.53.53/dns-query#中国网站"

    'rule-set:userProxy': 
      - "https://8.8.4.4/dns-query#代理"
      - "https://1.0.0.1/dns-query#代理"

    'geosite:cn,private,googlefcm':
      - "https://223.5.5.5/dns-query#中国网站"
      - "https://120.53.53.53/dns-query#中国网站"
  
  nameserver:
    - "https://8.8.4.4/dns-query#代理"
    - "https://1.0.0.1/dns-query#代理"

  proxy-server-nameserver:
    - "https://223.5.5.5/dns-query#中国网站"
    - "https://120.53.53.53/dns-query#中国网站"
#------------------------------------------------------------------------------
proxies:
proxy-providers:
#如果想要修改机场名（机场1等），需要全改，建议使用编辑器的查找替换功能
#如果想要删除几个机场，在下面的策略组也要删除对应部分，否则内核无法启动
  机场1:
    type: http
    url: "订阅链接"
    path: ./proxy_providers/机场1.yaml
    interval: 21600
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 900
      timeout: 3000
      lazy: true
      expected-status: 204

  机场2:
    type: http
    url: "订阅链接"
    path: ./proxy_providers/机场2.yaml
    interval: 21600
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 900
      timeout: 3000
      lazy: true
      expected-status: 204

  机场3:
    type: http
    url: "订阅链接"
    path: ./proxy_providers/机场3.yaml
    interval: 21600
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 900
      timeout: 3000
      lazy: true
      expected-status: 204

  机场4:
    type: http
    url: "订阅链接"
    path: ./proxy_providers/机场4.yaml
    interval: 21600
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 900
      timeout: 3000
      lazy: true
      expected-status: 204

  机场5:
    type: http
    url: "订阅链接"
    path: ./proxy_providers/机场5.yaml
    interval: 21600
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 900
      timeout: 3000
      lazy: true
      expected-status: 204
#------------------------------------------------------------------------------
proxy-groups:
  - name: 代理
    type: select
    proxies:
      - 美国节点
      - 机场1
      - 机场2
      - 机场3
      - 机场4
      - 机场5
      - 机场1负载均衡
      - 机场2负载均衡
      - 机场3负载均衡
      - 机场4自动选择
      - 机场5自动回退
      - 自动切换负载均衡
      
  - name: 机场1
    type: select
    use:
      - 机场1
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    lazy: true
    timeout: 3000
    max-failed-times: 5
    expected-status: 204

  - name: 机场2
    type: select
    use:
      - 机场2
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    lazy: true
    timeout: 3000
    max-failed-times: 5
    expected-status: 204

  - name: 机场3
    type: select
    use:
      - 机场3
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    lazy: true
    timeout: 3000
    max-failed-times: 5
    expected-status: 204

  - name: 机场4
    type: select
    use:
      - 机场4
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    lazy: true
    timeout: 3000
    max-failed-times: 5
    expected-status: 204

  - name: 机场5
    type: select
    use:
      - 机场5
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    lazy: true
    timeout: 3000
    max-failed-times: 5
    expected-status: 204


  - name: 美国节点
    type: select
    include-all: true
    filter: '美国|USA|美國|us|US|United States'
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    lazy: true
    timeout: 3000
    max-failed-times: 5
    expected-status: 204

  - name: 机场1负载均衡
    type: load-balance
    use:
      - 机场1
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    lazy: true
    timeout: 3000
    max-failed-times: 5
    expected-status: 204
    filter: '美国|USA|美國|us|US|United States'
    strategy: consistent-hashing

  - name: 机场2负载均衡
    type: load-balance
    use:
      - 机场2
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    lazy: true
    timeout: 3000
    max-failed-times: 5
    expected-status: 204
    filter: '美国|USA|美國|us|US|United States'
    strategy: consistent-hashing

  - name: 机场3负载均衡
    type: load-balance
    use:
      - 机场3
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    lazy: true
    timeout: 3000
    max-failed-times: 5
    expected-status: 204
    filter: '美国|USA|美國|us|US|United States'
    strategy: consistent-hashing

  - name: 机场4自动选择
    type: url-test
    use:
      - 机场4
    url: 'https://www.gstatic.com/generate_204'
    interval: 120
    lazy: true
    timeout: 3000
    max-failed-times: 5
    expected-status: 204
    filter: '美国|USA|美國|us|US|United States'
    tolerance: 100

  - name: 机场5自动回退
    type: fallback
    use:
      - 机场5
    url: 'https://www.gstatic.com/generate_204'
    interval: 120
    lazy: true
    timeout: 3000
    max-failed-times: 5
    expected-status: 204
    filter: '美国|USA|美國|us|US|United States'

  - name: 自动切换负载均衡
    type: fallback
    proxies:
      - 机场1负载均衡
      - 机场2负载均衡
      - 机场3负载均衡
    url: 'https://www.gstatic.com/generate_204'
    interval: 120
    lazy: true
    timeout: 2000
    max-failed-times: 5
    expected-status: 204

  - name: 中国网站
    type: select
    proxies:
      - DIRECT
      - REJECT
      - 代理

  - name: 广告
    type: select
    proxies:
      - REJECT
      - PASS
#-------------------------------------------------------------------
#用户自定义规则，文件在模块目录/rule-provider/
#如有需要请参考官方文档写入
#如果想要删除两个自定义规则，需要把上面dns配置内对自定义规则的设置删除，否则内核将无法启动

rule-providers:

  userDirect:
    type: file
    behavior: classical
    path: ./rule_providers/userDirect.yaml

  userProxy:
    type: file
    behavior: classical
    path: ./rule_providers/userProxy.yaml

  秋风广告规则:
    type: http
    behavior: classical
    format: yaml
    path: ./rule_providers/AWAvenue-Ads-Rule-Clash.yaml
    url: "https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/Filters/AWAvenue-Ads-Rule-Clash-classical.yaml"
    interval: 86400

rules:

  - RULE-SET,userProxy,代理
  - RULE-SET,userDirect,中国网站
  
  - GEOSITE,googlefcm,DIRECT
  
  - GEOSITE,private,DIRECT
  - GEOIP,private,DIRECT

  - RULE-SET,秋风广告规则,广告
  #- GEOSITE,category-ads-all,广告  #秋风规则足够日用，geodata提供的规则过于冗杂

  - GEOSITE,CN,中国网站
  - GEOIP,CN,中国网站

  - MATCH,代理