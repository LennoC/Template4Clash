p: &p
  type: http
  interval: 86400
  health-check:
    enable: true
    url: http://www.gstatic.com/generate_204
    interval: 300

classical: &classical
  type: http
  behavior: classical
  interval: 86400

domain: &domain
  type: http
  behavior: domain
  interval: 86400

ipcidr: &ipcidr
  type: http
  behavior: ipcidr
  interval: 86400

ipv6: true
keep-alive-interval: 10
unified-delay: true
tcp-concurrent: true
external-controller: 127.0.0.1:9090

profile:
  store-selected: true
  store-fake-ip: true

geodata-mode: true
geodata-loader: standard


proxy-providers:
  provider1:
    <<: *p
    url: ""

proxies:
- name: "direct"
  type: direct

proxy-groups:
  - name: proxy
    type: select
    proxies: 
    - hk
    - us
    - sg
    - jp

  - name: telegram
    type: select
    proxies: 
    - hk
    - us
    - sg
    - jp

  - name: google
    type: select
    proxies: 
    - hk
    - us
    - sg
    - jp

  - name: openai
    type: select
    proxies: 
    - hk
    - us
    - sg
    - jp

